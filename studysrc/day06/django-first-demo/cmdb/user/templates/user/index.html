<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    当前时间为：{{ current_time }}
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
        {%  for item in users  %}
            <tr>
                <td>{{ item.0 }}</td>
                <td>{{ item.1.name }}</td>
                <td>{{ item.1.age }}</td>
                <td>{{ item.1.tel }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
