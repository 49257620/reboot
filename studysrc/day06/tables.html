<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>刘伟</td>
                <td>30</td>
                <td>13200000000</td>
            </tr>
            <tr>
                <td>KK</td>
                <td>29</td>
                <td>13800000000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
